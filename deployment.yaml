apiVersion: apps/v1
kind: Deployment
metadata:
  name: internship-management-system
spec:
  selector:
    matchLabels:
      app: internship-management-system
  replicas: 1
  template:
    metadata:
      labels:
        app: internship-management-system
    spec:
      containers:
        - name: internship-management-system
          image: esraekmekci/ims-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              cpu: 200m
              memory: 1Gi
            limits:
              cpu: 1
              memory: 1Gi